<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .container {
        display: flex;
        position: fixed;
        z-index: 20202;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        align-items: center;
        justify-content: center;
      }
      .animate {
        font-size: 30px;
        font-weight: 900;
        text-transform: uppercase;
        text-align: center;
      }
      .animate span {
          display: inline-block;
      }
      .two span {
        color: #CC0000;
        opacity: 0;
        transform: translate(200px, -100px) scale(2);
        animation: ballDrop 2s infinite;
      }
      .animate span:nth-of-type(2) {
          animation-delay: .05s;
      }
      .animate span:nth-of-type(3) {
          animation-delay: .1s;
      }
      .animate span:nth-of-type(4) {
          animation-delay: .15s;
      }
      .animate span:nth-of-type(5) {
          animation-delay: .2s;
      }
      .animate span:nth-of-type(6) {
          animation-delay: .25s;
      }

      @keyframes ballDrop {
        20% {
          transform: translate(0, 20px) rotate(-180deg) scale(.5);
        }
        50% {
          transform: translate(0) rotate(0deg) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(0) rotate(0deg) scale(1);
          opacity: 1;
        }
      }
    </style>
    <script>
      var _LoadingHtml = `<div id="loadingDiv" class="container"><div class="animate two"><span>H</span><span>M</span><span>Z</span> &nbsp;<span>B</span><span>L</span><span>O</span><span>G</span></div></div>`
      document.write(_LoadingHtml);
      document.addEventListener('DOMContentLoaded', completeLoading);
      function completeLoading() {
              var loadingMask = document.getElementById('loadingDiv');
              loadingMask.parentNode.removeChild(loadingMask);
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
